<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
<meta charset="UTF-8">
<title th:fragment="title_page">EDITAR GRADOS</title>

</head>
<body>


	<h1 class="display-4" th:fragment="title_secction">EDITAR GRADO</h1>

	<div th:fragment="content">				
		<form th:action="@{/grado_guardar}" th:object="${grado}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">ID:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{gradoId}" class="form-control" readonly="readonly" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">				
				<div class="col-sm-6">
					<input type="submit" class="btn btn-primary" value="Guardar"/>
					<a th:href="@{/grado_eliminar} + *{gradoId}" class="btn btn-danger" onclick="return confirm('Â¿Estas seguro de que desea eliminar?');">Eliminar</a>
					<a th:href="@{/grado_ver}" class="btn btn-warning" >Nuevo</a>
				</div>
			</div>
		</form>

	</div>

	<section th:fragment="scripts_page">
		<!-- sin scripts para grados -->
	</section>
</html>
